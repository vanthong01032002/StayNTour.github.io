{% extends 'layout.html' %}

{% block content %}
    
    <div class="site-blocks-cover overlay" style="background-image: url(static/images/hero_1.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center" data-aos="fade">
              <span class="caption mb-3">Read Our</span>
              <h1 class="mb-4">Blogs &amp; Events</h1>
            </div>
          </div>
        </div>
      </div>  

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          {% for tour in tours %}
          <div class="col-md-6 col-lg-4 mb-5">
            <div class="media-with-text">
              <div class="img-border-sm mb-4">
                <a href="#" class="popup-vimeo image-play">
                  <img src="images/img_1.jpg" alt="" class="img-fluid">
                </a>
              </div>
              <a href="#" class="d-block mb-0 thumbnail"><img src="{{tour[3]}}" alt="Image" class="img-fluid"style = 'margin-bottom:30px;'></a>
              <h2 class="heading mb-0" ><a href="#">{{tour[1]}}</a></h2>
              <p style = 'margin-top:30px;'>{{tour[7]}}</p>
            </div>
          </div>
          {% endfor %}
        </div>

        <div class="row mt-5">
          <div class="col-md-12 text-center">
            <div class="site-block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
{% endblock %}

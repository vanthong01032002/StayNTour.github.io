<script>
var expandableInput = document.querySelector('.expandable');
var searchBtn = document.querySelector('.btn-login');

searchBtn.addEventListener('click', function() {
  if (expandableInput.classList.contains('active')) {
    expandableInput.classList.remove('active');
  } else {
    expandableInput.classList.add('active');
  }
});
</script>

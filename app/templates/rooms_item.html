
{% extends 'layout.html' %}

{% block content %}
<div class="backgroud-blue">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-7 text-center" data-aos="fade">
      </div>
    </div>
  </div>
</div> 

  
    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto text-center mb-5 section-heading">
            <h2 class="mb-5">Danh sách {{name_type}}</h2>
          </div>
        </div>
        <div class="row">
          {% for room in rooms %}
          <div class="col-md-6 col-lg-4 mb-5">
            <div class="hotel-room text-center">
              <a href="#" class="d-block mb-0 thumbnail"><img src="{{room[6]}}" alt="Image" class="img-fluid"></a>
              <div class="hotel-room-body">
                <h3 class="heading mb-0"><a href="#">Phòng Số {{room[0]}}</a></h3>
                <strong class="price">VND {{ rooms[11]}} / đêm</strong>
              </div>
              <a href="{{ url_for('booking', RoomID = room[0] | b64encode) }}" id="booking-link"  class="btn btn-primary" style = "border-radius:0; margin-top:-20px; margin-bottom: 20px;">Đặt phòng</a>
            </div>
          </div>
          {% endfor %}
          
        <div class="row mt-5">
          <div class="col-md-12 text-center">
            <div class="site-block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    
{% endblock %}
